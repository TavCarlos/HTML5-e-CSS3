<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:blue;
            text-decoration: none; /*tira as decorações que tiver*/
        }
        
        a:visited{ /*se o site já foi visitado*/
            color: purple;
        }

        a:hover{
            text-decoration: underline;
            font-size: 1.1em;
        }
        a:active { /*ação do texto quando eu clico*/
            color:yellow;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.facebook.com/carlos.tavares.35110">Página no Instagram</a></li>
        <li><a href="https://www.instagram.com/iridizedream/">Página no Facebook</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22">Página no Youtube</a></li>
    </ul>
</body>
</html>
