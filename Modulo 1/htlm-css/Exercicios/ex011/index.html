<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminuia o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 725px )" srcset="imagens/imagem-pequena.png" type="image/png">
        <source media="(max-width: 1025px )" srcset="imagens/imagem-media.png" type="image/png">
        <img src="imagens/imagem-grande.png" alt="Imagem-flexivel">
    </picture>

    <h1>Aprendendo a reproduzir audios em HTML</h1>
        <audio preload="auto" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        </audio>
</body>
</html>
