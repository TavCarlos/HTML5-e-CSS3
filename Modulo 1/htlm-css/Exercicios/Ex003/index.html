<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="test.png" alt="Cachorro">
    <p>Podemos também, colocar imagens que estão em uma sub-pasta:</p>
    <img src="subpastateste/test2.png" alt="Gato-dormindo">
    <p>Pode carregar também imagens externas, que não estão salvas:</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSZVHEfx_
    -9NL4JerAWa1OxmWOoBEc4nsBbQ&usqp=CAU" alt="Gato-vesgo">
</body>
</html>
