<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="Utilize a Tag &lt;img&gt;";>Imagem</abbr></li>
        <li><abbr title="Utilize a Tag &lt;del&gt;">Risco</abbr></li>
        <li><abbr title="Utilize a Tag&lt;ol&gt;">Lista Inumerada</abbr></li>

        <li><abbr title="Utilize a Tag&lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Utilize a Tag&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a Tag&lt;link:favicon&gt;">Favicon</abbr></li>
        <li><abbr title="Utilize a Tag&lt;ins&gt;">Sublinado</abbr></li>
        <li><abbr title="Utilize a Tag&lt;Mark&gt;">Marcar o texto</abbr></li>

    </ul>
