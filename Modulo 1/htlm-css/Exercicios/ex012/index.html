<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospeadados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>
    <video width="250" poster="image/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compartibilidade com reprodução de video</p>
    </video>
    
    <h1>Inserindo video hospedados externamente</h1>
    <p>Tanto no YouTube quanto no Vimeo, basta clicar em compartilhar que o próprio site te da o código em HTML</p>
</body>
</html>
