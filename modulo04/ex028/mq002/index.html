<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Querry</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--Media="all" vai dizer que o estilo css vai servir para todos os dispositivos; fazendo uma configuração geral não haverá a necessidade de fazer códigos que irão se repetir em outro tipos de media, como screen ou print-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape">
    <!-- Os arquivos vão me dar as configurações em todas as telas que estejam em modo retrato e paisagem subsequente-->
    <!--Quando utilizo o elemento media, eu posso informar o media type e o media features (que são representados sempre por parênteses.)-->
    <!--Media Querry = media type + media feature-->

</head>
<body>
    <h1>Mude a orientação do seu dispositivo.</h1>
</body>
</html>
