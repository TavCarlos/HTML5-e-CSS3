<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output em formulários </title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="Cadastro.php" method="post">

        <p>
            <label for="in">Número 1:</label>
            <input type="number" name="n" id="in1" required min="1" max="50" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" required mix="1" max="50" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>


       <p>
        <label for="isoma"></label>
        <output id="soma">0</output> <!--Output serve para mostrar coisas na tela, como exemplo a soma do primeiro número que o usuário escolheu com o segundo, entretanto, ao submeter o formulário, o output não manda o seu resultado no submit-->
       </p>


        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
