<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <p>
       acessando o site do

       <iframe src="https://www.cursoemvideo.com" frameborder="0"> <!-- Frameborder: coloca uma borda ou não, parâmetros 0 ou 1.   
    
        Há também o scolling: podendo ser auto(há barra de rolagem se necessário), yes (há barra de logaem) no (não há barra de rolagem), entretanto, não funciona em todos os navegadores -->
       <!--Um iframe é um quadro in-line na qual abre uma nova ''instância'' para o site. É como se fosse uma "nova aba" dentro do site. -->
       <a href="https://www.cursoemvideo.com">Curso em video</a> </iframe>

       para aprender a programar
    </p>

  <p> O repositório do guanabara

    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io"> Gustavo guanabara - repositório </a></iframe> <!-- Caso o navegador não seja compatível com o iframe, ele mostrará o link-->
        também é bem legal!
  </p>

  <!--Tamanho padrão de um iframe: 300(width)x150(height)px-->
</body>
</html>
