<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <!--https://fonts.google.com/icons Para conseguir utilizar os icons-->
    <link rel="stylesheet" href="estilos/mobilefrist.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    <form action="login.php" method="post">

                        <div id="login" class="campo">
                            <span class="material-symbols-outlined">person</span> <!--implementa as imagens-->
                            <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required>
                            <label for="iemail">Login</label>
                        </div>

                        <div id="senha" class="campo">
                            <span class="material-symbols-outlined">key</span> <!--implementa as imagens-->
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8"  autocomplete="current-password" required>
                            <label for="isenha">Senha</label>
                        </div>

                        <div>
                            <input type="submit" value="Entrar">
                        </div>

                        <div class="botao">
                            <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                        </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
