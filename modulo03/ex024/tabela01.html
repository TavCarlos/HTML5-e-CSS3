<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;  /*Somendo com o border nos <td>, a borda preta ficara em todo o redor da célula. Utilizando border-collapse: collapse; as linhas ficam mais parecidas com uma tabela.*/
        }
        td{
            border: 1px solid black;
            padding: 7px;
        }
    </style>
</head>
<body>
    <h1> Minha primeira tabela </h1>

    <!--
        Tabelas não são apropriados para a criação de um layout. Entretanto, é recomendo na organização de sites, se for necessário.

        °HIERARQUIA DE TABELA (simples)°

            TABLE <table> = tabela
                TABLE ROW <tr>  = linha de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABLE DATA <td> = dado de tabela
    -->
    
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
