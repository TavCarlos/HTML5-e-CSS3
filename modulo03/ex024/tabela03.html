<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        
        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 15px;
            ;
        }
    </style>
</head>
<body>
    <H1>Mesclagem de células</H1>
    <table>
        <tbody>
            <tr>
                <td rowspan="3">A</td> <!--rowspan serve para mesclar a celula A, ocupando 3 linhas-->
                <td colspan="2">B</td> <!-- colspan serve para mesclar uma célula em 2 colunas-->
                <!--Se o espaço que for mesclado pela célula for vertical, utilizar colspan. caso contrário utilizar rowspan-->                
            </tr>
            <tr>
                
                <td>E</td>
                <td>F</td>
                
            </tr>
            <tr>
                
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </tbody>
    
    </table>
</body>
</html>
